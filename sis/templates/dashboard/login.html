{% extends 'dashboard/blank-base.html' %}

{% block main %}
{% load static %}
	<div class="account-form">
		<div class="account-head" style="background-image:url(/static/website/assets/images/logo.png);">
			<a href="/"><img src="{% static 'website/assets/images/logo.png' %}" alt=""></a>
		</div>
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Login</h2>
				</div>	
				<form class="contact-bx" action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="None">
					<div class="row placeani">
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<label>ID</label>
									<input name="username" type="text" required="" class="form-control">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group"> 
									<label>Your Password</label>
									<input name="password" type="password" class="form-control" required="">
								</div>
							</div>
						</div>
                        <!--
						<div class="col-lg-12">
							<div class="form-group form-forget">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
									<label class="custom-control-label" for="customControlAutosizing">Remember me</label>
								</div>
								<a href="forget-password.html" class="ml-auto">Forgot Password?</a>
							</div>
						</div>-->
						<div class="col-lg-12 m-b30">
							<button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
						</div>
					</div>
				</form>
				<hr>
				<center>
					<a href="{% url 'website:home' %}" class="btn outline">Go to homepage</a>
				</center>
			</div>
		</div>
	</div>

{% endblock main %}
